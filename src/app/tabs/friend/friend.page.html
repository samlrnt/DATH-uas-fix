<ion-header>
  <ion-toolbar>
    <ion-title>Friend List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center"> 
      <ion-button>
        <ion-label>Add Friends</ion-label>
      </ion-button>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-item class="ion-margin-top-bordered">
        <ion-input type="text" [(ngModel)]="searchVar" placeholder="Input Friends Name" (ionChange)="searchFriends()"></ion-input>
          <ion-icon class="ion-align-self-end" slot="start" name="search-outline" (click)="searchFriends()" style="cursor: pointer"></ion-icon>
      </ion-item>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <div *ngFor="let friends of listFilter; let i = index">
        <ion-row class="ion-align-item-center">
          <ion-col size="8" size-sm="10">
            {{ friends.fullName }}
          </ion-col>
          <ion-col size="1" size-sm="2">
            <ion-icon class="ion-align-self-end" color="danger" name="trash" (click)="onPress(i, friends.fullName)"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
    </ion-row>

  </ion-grid>

</ion-content>
